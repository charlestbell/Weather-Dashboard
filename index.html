<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d2ada0bf02.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather Dashboard</title>
  </head>
  <body id="bootstrapOverrides">
    <header class="d-flex justify-content-center shadow-sm">
      <h1 class="text-light p-3"><strong>Weather Dashboard </strong><i class="fas fa-cloud-sun"></i></h1>
    </header>
    <div id="fullHeight" class="container-fluid">
      <div class="row h-100">
        <div class="col-3 border-end card-header">
          <h4>Search for a City!</h4>
          <div class="input-group mb-3">
            <input
              id="cityInput"
              type="text"
              class="form-control  shadow-sm"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="searchBtn"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="row">
            <div class="col">
              <div id="cityHistoryList" class="list-group  shadow-sm">
              </div>
            </div>
          </div>
        </div>
        
        <div id="background" class="col-9">
          <div class="row mb-1">
            <div class="m-3 card text-dark mb-3 shadow-sm" style="max-width: 100">
              <div class="card-body">
                <div id="cityData" class="d-none">

                <h2 class="card-title"><span id="cityTitleMain"></span> <img id="iconMain"
                  alt="weather icon"
                  height="70"
                ></img></span></h2>
                <p class="card-text mb-2">
                  Temperature: <span id="TemperatureMain"></span> &#176F
                </p>
                <p class="card-text mb-2">
                  Humidity <span id="HumidityMain"></span>%
                </p>
                <p class="card-text mb-2">
                  Wind Speed <span id="WindSpeedMain"></span>mph
                </p>
                <p class="card-text mb-2">
                  UV Index:  <button class="btn btn-light" id="uvIndexMain"></button>
                </p>
              </div>
              <div id="welcome">
                <h3>Welcome to weather dashboard</h3>
                <p>Search for a city to get started</p>
              </div>
              </div>
            
            </div>
          </div>
          <div id="fiveDayCards" class="row m-1">

              
              
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
