<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Assets/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d2ada0bf02.js"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body id="bootstrapOverrides">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-center">
        <h1 class="navbar-brand" href="#">Weather Dashboard</h1>
      </div>
    </nav>
    <div id="fullHeight" class="container-fluid">
      <div class="row h-100">
        <div class="col-3 border-end card-header">
          <h4>Search for a City!</h4>
          <div class="input-group mb-3">
            <input
              id="cityInput"
              type="text"
              class="form-control"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="searchBtn"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="row">
            <div class="col">
              <div id="cityHistoryList" class="list-group">
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-9">
          <div class="row mb-1">
            <div class="m-3 card text-dark mb-3" style="max-width: 100">
              <div class="card-body">
                <h2 class="card-title"><span id="cityTitleMain"></span> <img id="iconMain"
                  alt="weather icon"
                  height="70"
                ></img></span></h2>
                <p class="card-text mb-2">
                  Temperature: <span id="TemperatureMain"></span> &#176F
                </p>
                <p class="card-text mb-2">
                  Humidity <span id="HumidityMain"></span>%
                </p>
                <p class="card-text mb-2">
                  Wind Speed <span id="WindSpeedMain"></span>mph
                </p>
                <p class="card-text mb-2">
                  UV Index:  <button class="btn btn-light" id="uvIndexMain"></button>
                </p>
              </div>
            </div>
          </div>
          <div id="fiveDayCards" class="row m-1">

              
              
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
